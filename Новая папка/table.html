<!DOCTYPE html>
<html>
<head>
<style>
table.myTable {
  width: 100%;
  border-collapse:collapse;
  border-spacing:0;
  height: auto;
}
table.myTable, table.myTable td, table.myTable th {
  border: 1px solid #595959;
}
table.myTable td, table.myTable th {
  padding: 3px;
  width: 30px;
  height: 35px;
}
table.myTable th {
  background: #347c99;
  color: #fff;
  font-weight: normal;
}
</style>
</head>
<body>
<table class="myTable">
    <tbody>
    <tr>
        <td colspan="2" rowspan="2"></td>
        <td rowspan="2"></td>
        <td colspan="4"></td>
    </tr>
    <tr>
        <td></td>
        <td colspan="3"></td>
    </tr>
    <tr>
        <td></td>
        <td rowspan="2"></td>
        <td rowspan="2"></td>
        <td colspan="2"></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td rowspan="2"></td>
        <td colspan="2"></td>
        <td rowspan="3"></td>
        <td></td>
    </tr>
    <tr>
        <td colspan="2"></td>
        <td rowspan="2"></td>
        <td></td>
        <td rowspan="2"></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    </tbody>
</table>
</body>
